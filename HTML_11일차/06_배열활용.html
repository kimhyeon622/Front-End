<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="kimhyeon">
    <meta name="date" content="2022.09.21">
    <meta name="description" content="배열활용">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>배열활용</title>
</head>
<body>
    <fieldset>
        <legend>배열 추가 삭제</legend>
        <input type="button" value="push" onclick="arrPush()">
        <input type="button" value="pop" onclick="arrPop()">
        <input type="button" value="unshift" onclick="arrUnshift()">
        <input type="button" value="shift" onclick="arrShift()">
    </fieldset>
    <br/>
    <hr/>

    <fieldset>
        <legend>배열 기능</legend>
        <!-- arrJoin버튼을 만들고 클릭했을 경우 arrJoin()함수가 실행되도록 만드시오. -->
        <!-- <input type="button" value="join" onclick="arrJoin()"> -->
        <button onclick="arrJoin()">join</button>
        <button onclick="arrSplit()">split</button>
    </fieldset>

    <br/>
    <hr/>

    <fieldset>
        <legend>배열 기능2</legend>
        <button onclick="arrDelete()">delete</button>
        <button onclick="arrSplice()">splice</button>
        <button onclick="arrAddSplice()">addSplice</button>
        <button onclick="arrSlice()">Slice</button>
    </fieldset>

    <br/>
    <hr/>

    <fieldset>
        <legend>배열 기능3</legend>
        <button onclick="arrSlice()">Slice</button>
        <button onclick="arrConcat()">concat</button>
        <br/>
        <input type="text" id="txt"/><button onclick="delSplice()">delSplice</button>
    </fieldset>
</body>

<script>
    let arr = [];   // 배열선언
    let i = 0;      // i값을 0으로 초기화

    for (let i = 0; i < 5; i++) {
        arr[i] = i+1;
        
    }

    // 현재 i값과 arr내용을 확인하시오
    // i 예상값 : 
    // arr 예상값 : [ 1, 2, 3, 4, 5]

    // console.log("i : " + i)
    // console.log(arr)
    
    // 배열의 맨앞 : index = 0;
    // 배열의 맨뒤 : index = arr.length - 1;

    // push() : 배열의 맨뒤에 값을 추가하는 기능
    function arrPush(){
        arr.push(i+1);
        i++;

        console.log(arr)
    }

    // pop() : 배열의 맨뒤에 값을 삭제하는 기능
    function arrPop(){
        arr.pop();
        i--;
        console.log(arr)     
    }

    // unshoft() : 배열의 맨앞에 값을 추가하는 기능
    function arrUnshift(){
        arr.unshift(i+1);
        i++;
        console.log(arr)     
    }

    // shift() : 배열의 맨앞에 있는 값을 삭제하는 기능
    function arrShift(){
        arr.shift();
        i--;
        console.log(arr)     
    }

    // join() : 배열에 있는 데이터를 합쳐서 출력한다.
    // 매개변수에 있는 값을 사이에 넣어서 출력한다.
    function arrJoin(){
        let ajoin = ["010", "1234", "5678"];
        console.log(ajoin)
        console.log("aJoin.join('') : " + ajoin.join(''));      // 01012345678
        console.log("aJoin.join('-') : " + ajoin.join('-'));    // 010-1234-5678
    }

    let text1= "비도 오고 그래서 니 생각이 났어";
    let text2 = "010-1112-3344";

    function arrSplit() {
        let words = text1.split(" ");
        
        console.log(words);
        console.log("배열확인 : " +typeof(words))
        console.log("타입확인 : " + Array.isArray(words))

        let word = text2.split("-");
        console.log(word);
        console.log("배열확인 : " +typeof(word))
        console.log("타입확인 : " + Array.isArray(word))
    }

    let arrK =["마", "가", "다", "바", "나", "라"]; 

    // delete : 연산자, 실제로 요소를 삭제하는 것이 아니라 변경
    function arrDelete() {
        delete arrK[2];
        console.log("arrK[2]삭제 : "+ arrK)

        arrK[2] = "new";
        console.log("arrK[2]추가 : "+arrK);
    }

    function arrSplice() {
        console.log(arrK);

        // 배열이름.splice(i, n);
        // i번 인텍스부터 n개 삭제

        // arrK.splice(2,2);
        // 나, 라
        arrK.splice(0,4);
        console.log(arrK);
    }

    function arrAddSplice() {
        console.log(arrK);
        // 배열 이름.splice(i, n, "m1", "m2");
        // i번 인덱스부터 n개 삭제하고 m값을 추가한다.
        arrK.splice(0,4, "하", "지", "마"); // 나, 라
        console.log(arrK);
        arrK.splice(0, 0, "지", "각");
        console.log(arrK);
    }

    let arr1 = [1, 2, 3, 4, 5]
    let arr2 = ["a", "b", "c", "d", "e"];

    // slice() : 배열 나누기
    function arrSlice() {
        // 배열명.slice(i,j) : 인덱스 i번쨰 부터 보여주고, 인덱스 j번째 부터 잘라냄
        let newArr1 = arr1.slice(3,4);
        console.log(arr1);
        console.log(newArr1)

        // arr2의 배열 중 b,c만 출력이 되도록 slice를 사용하여 풀어보시오.
        let newArr2 = arr2.slice(1,3);
        console.log(arr2);
        console.log(newArr2)
    }

    // 입력창에 숫자를 입력한 후 delSplice버튼을 눌력을 떄 해당 배열값을 삭제
    
    // 해당값이 없을 경우 alret() 창으로 해당 값이 없다는 메시지 출력
    // let index = arr.indexOf(4); => 데이터 1이 속한 배열의 인덱스 번호를 나타낸다
    // 해당 데이터가 없을 경우 index에 -1값이 들어간다.


    function delSplice() {
        console.log(arr1);
        let text1 = parseInt(document.getElementById("txt").value);

        let index = arr1.indexOf(text1);
        console.log(index)
        
        if(index != -1){
            alert(arr1[index] + "를 삭제했습니다.")
            arr1.splice(index,1)
        }else{
            alert("해당하는 값이 없습니다.")
        }

        console.log(arr1);
    }

    // concat() : 배열합치기 => ||
    function arrConcat(){
        console.log(arr1)
        console.log(arr2)
        console.log(arr)
        let newArr = arr1.concat(arr2, arr);
        console.log(newArr);
    }
</script>
</html>
