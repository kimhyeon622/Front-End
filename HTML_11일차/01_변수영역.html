</body>

<script>
    // 변수를 선언할 떄 사용할 수 있는 데이터타입
    // var(변수), let(변수), const(상수)

    // var : 재선언 가능, 재할당(대입) 가능
    // let : 재선언 불가, 재할당(대입) 가능
    // const : 재선언 불가, 재할당(대입) 불가

    // var
    var a = 10;

    a = 20;
    console.log(a);

    var a = 30;
    console.log(a);

    // let
    let b = 10;

    b = 20;
    console.log(b);

    // let b = 30; 재선언 불가

    const c = 10;

    // c = 20; 재할당 불가
    // const c = 30; 재선언 불가
    console.log(c);

    //////////////////////////////////////////////////////////////////////////////////////////

    let global = 100;

    function localFocus1() {
        let local = 200;

        console.log("global : "+ global);
        console.log("local : "+ local);
    }

    function localFocus2() {
        console.log("global : "+ global);
        console.log("local : "+ local);
    }

    // 함수 호출
    localFocus1();
    localFocus2();


</script>
</html>
