<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="kimhyeon">
    <meta name="date" content="2022.09.13">
    <meta name="description" content="테이블의 구조에 대해 알아보자">
    
    <link rel="stylesheet" href="table.css">
    
    <title>테이블 구조</title>
</head>
<body>
    <!-- 6행 3열 테이블 만들기 -->
    <table>

        <!-- caption : 테이블의 제목 -->
        <caption>테이블의 구조</caption>

        <!-- thead, tbody, tfoot -->
        <tfoot>
        <!-- 5행 -->
        <tr>
            <td>5, 1</td>
            <td>5, 2</td>
            <td>5, 3</td>
        </tr>

        <!-- 6행 -->
        <tr>
            <td>6, 1</td>
            <td>6, 2</td>
            <td>6, 3</td>
        </tr>    
        </tfoot>

        <tbody>
        <!-- 2행 -->
        <tr>
            <td>2, 1</td>
            <td>2, 2</td>
            <td>2, 3</td>
        </tr>

        <!-- 3행 -->
        <tr>
            <td>3, 1</td>
            <td>3, 2</td>
            <td>3, 3</td>
        </tr>

        <!-- 4행 -->
        <tr>
            <td>4, 1</td>
            <td>4, 2</td>
            <td>4, 3</td>
        </tr> 
        </tbody>

        <thead>
        <!-- 1행 -->
        <tr>
            <td>1, 1</td>
            <td>1, 2</td>
            <td>1, 3</td>
        </tr>
        </thead>

        
    </table>
</body>
</html>
