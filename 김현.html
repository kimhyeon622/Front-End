<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>회원 가입</title>
  <style>
    #container {
      width: 600px;
      margin: 10px auto;
    }

    #buttons {
      text-align: center;
    }

    li {
      list-style: none;
    }

    li label {
      width: 120px;
      line-height: 36px;
    }

    button {
      width: 100px;
      height: 50px;
    }
  </style>
  <link rel="stylesheet" href="css/register.css">
</head>

<body>
  <div id="container">
    <h1>인하정보통신 동우회 모집</h1>
    <form>
      <fieldset>
        <legend>회원 정보</legend>
        <ul>
          <li>
            <label for="uid">아이디</label>
            <input type="text" id="uid" autofocus placeholder="4자 ~ 10자 사이, 공백없이" required>
          </li>

          <li>
            <label for="pwd1">비밀번호</label>
            <input type="password" id="pwd1" placeholder="문자와 숫자, 특수 기호 포함" required>
          </li>
          <li>
            <label for="pw2">비밀번호 확인</label>
            <input type="password" id="pwd2" required>
          </li>
          <li>
            <label for="umail">이메일</label>
            <input type="email" id="umail" required>
          </li>
          <li>
            <label for="path">동료소개</label>
            <select id="path">
              <option value="name0">동료소개</option>
              <option value="name1">AAA</option>
              <option value="name2">BBB</option>
              <option value="name3">CCC</option>
            </select>
          </li>
          <li>
            <label for="memo">메모</label>
            <textarea cols="40" rows="4"></textarea>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <input type="radio" name="mailing" id="mailing_y" checked>
        <label for="mailing_y">메일 수신</label>
        <input type="radio" name="mailing" id="mailing_n">
        <label for="mailing_n">메일 수신 안 함</label>
      </fieldset>
      <div id="buttons">
        <button>가입하기</button>
        <button>취소</button>
      </div>
    </form>
  </div>
</body>

</html>
