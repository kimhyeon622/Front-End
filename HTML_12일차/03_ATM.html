<script>

let Account = {};

Account.balace = 0;

let amount = parseInt(document.getElementById("amount"))

Account.deposit = function(amount){
        this.balace += amount;
        return amount;
}

Account.withdraw = function(amount){

if(this.balace >= amount){
  this.balace -= amount;  
}else{
    alert("잔액이 부족합니다.")
}

}


function input(){

    console.log(Account.balace+"원");
}

money.innerHTML = amount;
