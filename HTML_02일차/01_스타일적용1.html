<body>

    <p> 스타일적용1 </p>
    <p><font size="3"> 옛날에는 </font></p>
    <p><font size="5" color="red"> 이와같은 방식으로 </font></p>
    <p><font size="7" color="blue" face="궁서"> 폰트 스타일을 지정했습니다. </font></p>
    
    <p>font태그는 크기(size), 색깔(color), 글꼴(face) 세가지 속성을 </p>
    <br/>지정할 수 있었다
    <br/>단, HTML5에서 font태그가 지원하지 않음(웹페이지는 내용+디자인으로 구성)
