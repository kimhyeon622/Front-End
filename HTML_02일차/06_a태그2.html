<!DOCTYPE html>

<html lang="ko">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 작성자 -->
    <meta name="author" content="kimhyeon">
    <!--  작성 날짜 -->
    <meta name="date" content="2022-09-06">
    <!-- 배울 내용 -->
    <meta name="descript" content="a태그 속성">

    <title>a태그 속성</title>

</head>

<body>

    <!-- 구글, 다음으로 이동하는 a태그 2개를 작성-->
    <!-- target 속성 -->
    <!-- 구글 타켓 = _blank : 새창에서 페이지가 열림 -->
    <a href="http:www.google.co.kr" target="_blank">구글 페이지로 이동</a>
    <br/>
    <!-- 다음 타켓 = _self : 기존창에서 페이지가 열림-->
    <a href="http:www.daum.net" target="_self">다음 페이지로 이동</a>
    <!-- _parent : 현재 프레임의 부모 프레임에서 페이지가 열린다. -->
    <!-- _top : 최상위 프레임에서 페이지가 열린다. -->
</body>

</html>
