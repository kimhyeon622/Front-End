<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="kimhyeon">
    <meta name="date" content="2022.09.08">
    <meta name="description" content="테이블에서 colspan을 사용하여 열병합을 해보자">
    
    <title>열별합(colspan)</title>

    <style>
        table, tr, td, th{
            border : 1px solid;
            border-collapse: collapse;
            /* 테이블의 선을 합친다. */
        }

        td, tr{
            width: 200px;
            padding: 10px;
        }
    </style>

</head>
<body>
    <!-- 4행 3열 테이블 -->
    <table>
        <tr>
            <td colspan="2">1, 1</td>
            <td>1, 3</td>
        </tr>
        <tr>
            <td>2, 1</td>
            <td colspan="2">2, 2</td>
        </tr>
        <tr>
            <td colspan="3">3, 1</td>
        </tr>
        <tr>
            <td>4, 1</td>
            <td>4, 2</td>
            <td>4, 3</td>
        </tr>
    </table>
</body>
</html>
