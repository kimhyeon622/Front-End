<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="kimhyeon">
    <meta name="date" content="2022.09.08">
    <meta name="description" content="테이블에서 rowspan을 사용하여 행병합을 해보자">
    
    <title>행별합(colspan)</title>

    <!-- 우리가 주로 보던 엑셀형태의 표를 만들기위한 스타일 -->
    <style>
        table, tr, td, th{
            border : 1px solid;
            border-collapse: collapse;
            /* 테이블의 선을 합친다. */
        }

        td, tr{
            width: 200px;
            padding: 10px;
        }
    </style>

</head>
<body>
    <!-- 3행 4열 테이블 -->
    <table>
        <tr>
            <td rowspan="2">1, 1</td>
            <td>1, 2</td>
            <td rowspan="3">1, 3</td>
            <td>1, 4</td>
        </tr>
        <tr>
            <td rowspan="2">2, 2</td>
            <td>2, 4</td>
        </tr>
        <tr>
            <td>3, 1</td>
            <td>3, 4</td>
        </tr>
    </table>
</body>
</html>
