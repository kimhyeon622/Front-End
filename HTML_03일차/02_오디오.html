<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="author" content="kimhyeon">
    <meta name="date" content="2022-09-07">
    <meta name="descript" content="오디오 파일 넣고 실행하기">
    
    <title>오디오 실행하기</title>
</head>
<body>
    <audio src="media/Smurfs+Theme+Song.mp3" controls>
        브라우저가 지원하지 않을 경우 출력
    </audio>

    <!-- controls : 웹 브라우저에 음원재생을 제어하는 플레이어 생성 -->
    <!-- autoplay : 웹 브라우저에서 음원을 자동으로 재생 -->
    <!-- loop : 웹 브라우저에서 음원을 반복 재생 -->
    <!-- volume : 음원의 볼륨을 설정(0.0 ~ 1.0까지) -->
</body>
</html>
