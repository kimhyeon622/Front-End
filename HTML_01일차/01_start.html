<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        주석은 : [Ctrl] + [/]
        글씨 크기(크게) : [Ctrl] + [+]
        글씨 크기(작게) : [Ctrl] + [-]
      -->
      <h1>Hello, HTML!</h1>
      <!-- 
        프론트엔드 개발!
        : 웹페이지(인터넷페이지)를 시각화해서 보여주는 것


        www.html-css-js.com

        [1] HTML(Hyper Text Markup Languge) - 기획자
        : 페이지의 문단, 표, 이미지, 동영상 등 웹의 구조를 담당 

        [2] CSS(Cascading Style Sheets) - 디자이너
        : 실제 화면에 표시되는 방법(색상, 크기, 폰트, 레이아웃 등)을 지정해
          콘텐츠를 꾸며주는 시작적인 표현(정적)을 담당

        [3] JS(JavaScript)- 개발자
        : 콘텐츠를 바꾸고 움직이는 등 페이지를 동작시키는 동적 처리를 담당

       -->
</body>
</html>
