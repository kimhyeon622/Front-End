    <title>택스트표현</title>

<body>
    <p>
        이 문장 내부에
        줄바꿈을 포함하고 있다.
        아울러 여기서는 공백을              넣고 있다.
        화면에 출력되는 모습은??
    </p>

    <p>whitespace : 가로 또는 세로로 여백을 주는 문자
        <br/> ex)탭, 줄바꿈, 띄어쓰기(스페이스) 등등
        <br/> 마크업은 whitespace문자를 무시, 한개의 공백으로 처리
    </p>

    <pre>
    이 문장 내부에
    줄바꿈을 포함하고 있다. 
    
    아울러 여기서는 공백을              넣고 있다.
    화면에       출력되는 모습은??
    </pre>

    <p>pre(Preformatted text)태그 : 작성한 대로 출력이 된다.</p>
