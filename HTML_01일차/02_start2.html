<!DOCTYPE html>
<!-- !DOCTYPE 태그 -->
<!-- 문서의 버전을 나타낸다. 현재 html5를 기준으로 한다. -->
<!-- 생략이 가능하지만 하위호환성을 위해 작성할 것을 권장 -->

<html lang="ko">
<!-- html 태그 : 문서 전체의 범위 -->
<!-- lang 사용언어 : en(영어), ko(한국어) -->
<head>
<!-- head태그 : 문서의 정보를 나타내는 태그 -->
<!-- 제목, 문서설명, 사용파일 위치, 스타일(css)등 보이지 않는 정보 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta태그 : 제작자, 내용, 키워드 등을 검색엔진이나 브라우저에 제공 -->

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- link태그 : 외부문서를 가져와서 실행할떄 사용 -->

    <style>
        /*
            style태그 : 스타일(css)를 HTML문서 안에서 작성하는 경우에 사용
        */
        body{
            color: red; 
        }
    </style>


    <title>인천일보 아카데미</title>
    <!-- title 태그 : 브라우저에 출력되는 제목 -->
</head>

<!-- body태그 : 문서의 구조를 나타내는 태그  -->
<!-- 사용자 화면을 통해서 실제로 보여지는 내용을 작성 -->
<body>
    <h1> 안녕하세요 </h1>
    <!-- 
        요소(Element) : <태그> 내용 </태그>
        단일태그 : <태그/> 로 이루어져 있다.
        <태그 속성(Attribute) = "속성값(value)">


     -->
</body>

<script>
    // script태그 : JavaScript를 HTML문서 내에서 작성할 때 사용
</script>

<script src="main.js">
    // src(경로)에 js파일(자바스크립트 파일)을 불러올 떄 사용
</script>

</html>
