<script>
    // if문과 for문을 사용해서 구구단의 짝수단을 출력하시오
    // 2, 4, 6, 8단

    // contine문 사용!
    // contine문
    // [1] 반복문과 함께 사용
    // [2] 반복문에서 contine문을 만나면 이후 문장을 실행하지 않고
    // [3] for문의 증감식(4번)으로 이동한다.
    
    
    for(let i=2; i <= 9; i++){
        if(i%2 != 0){
        continue;
    }
        document.write("구구단 "+i+"단<br/>")
        for(let j=1; j<= 9; j++){
            document.write(i+"x"+j+"="+(i*j)+"<br/>")
        }document.write("<br/>")
    }document.write("<br/>")

</script>
