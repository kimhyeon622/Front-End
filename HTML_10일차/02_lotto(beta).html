<script>
    // Math.floor() : 주어진 숫자와 같거나 작은 정수중에서 가장 큰 수를 반환
    // ex) 5.95 = > 5 / -5.05 => -6
    // Math.random() : 0이상 1미만의 실수 생성
    // Math.floor(Math.random() * S + N);
    // N : 시작하는 수 / S : 끝나는 수 => N부터 S까지 랜덤으로 숫자가 출력

    document.write("이번주 로또 번호 : ")
    for(let i=1; i<=7; i++){
        let lotto = Math.floor(Math.random() * 45 + 1);

        if(i<7){
            document.write("&nbsp"+lotto);
        }else{
            document.write("&nbsp보너스 번호 : "+ lotto);
        }
    }
</script>
