<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="kimhyeon">
    <meta name="date" content="2022.10.04">
    <meta name="description" content="자바 스크립트의 event에 대해 알아보자">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Event</title>
</head>
<body onload="movePage()">
    <div id="mouse" 
    onclick="mouseEvent('click')" 
    onmouseover="mouseEvent('over')" 
    onmouseout="mouseEvent('out')">mouse out!</div>

    <fieldset>
        <legend>오늘의 날짜</legend>
        <h3 id="now">오늘의 날짜는?</h3>
        <button onclick="getNow()">클릭</button>
    </fieldset>

    <fieldset>
        <legend>자동차 선택</legend>
        <select id="myCar" onchange="carSel()">
            <option value="원하는 자동차를 선택하세요"></option>
            <option value="현대">현대</option>
            <option value="기아">기아</option>
            <option value="태슬라">태슬라</option>
            <option value="벤츠">벤츠</option>
            <option value="아우디">아우디</option>
            <option value="BMW">BMW</option>
        </select>
        <h3 id="carName">원하는 자동차를 선택하세요</h3>
    </fieldset>

    <fieldset>
        <legend>KeyEvent</legend>
        <h3 id="typing">작성 내용</h3>
        <h3 id="result">사용한 이벤트</h3>
        <input type="text" id="keyboard" onkeydown="keyEvent('down')" 
        onkeyup="keyEvent('up')" onchange="txtChange()">
    </fieldset>
</body>

<script>
    function mouseEvent(evt){
        if(evt=='click'){
            document.getElementById("mouse").innerHTML = "mouse click!"
        }
        else if(evt=='over'){
            document.getElementById("mouse").innerHTML = "mouse over!"
        }
        else if(evt=='out'){
            document.getElementById("mouse").innerHTML = "mouse out!"
        }
    }

    function getNow(){
        document.getElementById("now").innerHTML = Date();

    }

    function carSel(){
        let myCar = document.getElementById("myCar").value;
        document.getElementById("carName").innerHTML = myCar;
    }
    
    function keyEvent(evt){
        if(evt=='down'){
            document.getElementById('result').innerHTML = "key down!"
        }else if(evt=='up'){
            document.getElementById("result").innerHTML = "key up!"
        }
    }
    function txtChange(){
        let text1 = document.getElementById("keyboard").value;
        document.getElementById("typing").innerHTML = text1;
    }

    function movePage() {
        location.href ="http://www.google.com";
    }
    /*
        [1] onclick     : 마우스를 클릭할 경우 실행
        [2] onmouseover : 마우스가 영역 위로 올라왔을 경우 실행
        [3] onmouseout  : 마우스가 영역 밖으로 벗어났을 경우 실행
        [4] onchange    : 해당 요소에 변화가 있을 경우 실행
        [5] onkeydown   : 키보드의 키를 누를경우 실행
        [6] onkeyup     : 키보드의 눌린 키가 떨어졌을 경우 실행
        [7] onload      : 브라우저가 모든 페이지를 로딩한 후 실행


        function movePage(){}   : 이름이 movePage인 함수를 선언하는 명령어
        movePage();             : 이름이 movePage인 함수를 실행(호출)하는 명령어

        두개의 차이점
    */
</script>
</html>
