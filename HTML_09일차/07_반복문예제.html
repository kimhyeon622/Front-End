<script>
    // 두개의 숫자를 입력 받아서 다음과 같이 출력하시오
    // ex) 1과 3을 입력받을 경우
    // 1 + 2 + 3 = 6

    // 3과 1을 입력 받어라도 똑같이 출력되도록
    let A = Number(prompt("첫번쨰 숫자를 입력"));
    let B = Number(prompt("두번쨰 숫자를 입력"));
    let min;
    let max;
    let sum = 0;

    if(A>B){
        min = B;
        max = A;
    } else{
        min = A;
        max = B;
    }

    for (let i = min; i<=max; i++) {
        sum += i;
        if(i<max){
            document.write(i + "+");    
        }else{
           document.write(i+"="+sum); 
        }
    }
    
</script>
