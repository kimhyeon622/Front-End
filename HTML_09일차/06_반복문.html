<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="kimhyeon">
    <meta name="date" content="2022.09.19">
    <meta name="description" content="반복문">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>반복문 for문</title>
</head>
<body>
    
</body>
<script>
    /* [1] 반복문 for문 구조

        for( 초기화식; 조건식; 증감식){

            실행문;
        }
    */

   for(let i=1; i<=10; i++){
    console.log(i + "번 반복문 실행");
   }

   // 숫자 2개를 입력받아서(3,7) 반복문을 3번부터 7번까지 반복문을 출력하시오.
   // document.write()로 출력하기
   // 두 수의 ㅡ기를 비교해서 작은 수를 초기식에, 큰 수를 조건식에 넣으시오.

   let A = Number(prompt("첫번쨰 숫자를 입력"));
   let B = Number(prompt("두번쨰 숫자를 입력"));
   let max;
   let min;

   if(A>B){
    min = B;
    max = A;
   }else{
    min = A;
    max = B;
   }

   for(let i=min; i<=max; i++){
    document.write(i+"번 반복문 실행<br/>");
   }
</script>
</html>
