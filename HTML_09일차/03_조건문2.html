<script>
    /*
    조건문 swithch문 구조

    switch (조건변수) {
        case 1:
            조건변수의 값이 1일 떄 실행;
            break;
        case 2:
            조건변수의 값이 2일 떄 실행;
            break;
        case n:
            조건변수의 값이 n일 떄 실행;
            break;
        default:
            case의 변수값이 어떤 조건에도 맞지 않을 떄 실행; (else와 비슷)
            break;
    }

    (1) switch문과 짝궁 case
    (2) break문은 다음 case문을 실행하지 않고 switch문을 빠져나가기 위해 사용
        break문이 없다면 다음 case문이 연속으로 실행된다.
    
    */

   let season = prompt("좋아하는 계절을 입력");

   switch (season) {
    case "봄":
        document.write("좋아하는 계절은 봄입니다.");
        break;
        case "여름":
        document.write("좋아하는 계절은 여름입니다.");
        break;
        case "가을":
        document.write("좋아하는 계절은 가을입니다.");
        break;
        case "겨울":
        document.write("좋아하는 계절은 겨울입니다.");
        break;
    default:
    document.write("잘못 입력했습니다.");
        break;
   }
</script>
