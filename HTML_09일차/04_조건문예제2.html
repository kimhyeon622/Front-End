</body>
<script>
    // 1부터 10사이의 숫자를 하나 입력 받은 후
    // 1, 3, 5, 7, 9일떄는 "홀수 입니다."
    // 2, 4, 6, 8, 10일떄는 "짝수 입니다."
    // 그 외에 숫자는 "잘못 입력했습니다."
    // 를 alert()으로 출력하기!

    let num = Number(prompt("1부터 10사이의 숫자를 입력하세요."));
    switch (num) {
        case 1:
        case 3:
        case 5:
        case 9:
            alert("홀수 입니다.");
            break;
        
        case 2:
        case 4:
        case 6:
        case 8:
        case 10:
            alert("짝수 입니다.");
            break;
        default:
            alert("잘못 입력했습니다.");
            break;
    }
</script>

</html>
