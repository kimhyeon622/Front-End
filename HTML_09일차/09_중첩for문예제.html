<script>
    /*
    Q. 중첩 for문을 이용해서 피라미드 모양 만들기
    hint) 규칙 찾기
        *
       ***
      *****
     *******
    *********   
    */
    let num= 1;
    for (let i = 4; i >= 0; i--) {
        for (let j = 0; j < i; j++) {
            document.write("□");                
        }
        for(let k=0; k < num; k++){
            document.write("■");
            
        }for (let j = 0; j < i; j++) {
            document.write("□");

        }document.write("<br/>");
        num+=2; 
    }
</script>
