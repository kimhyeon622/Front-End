<script>
    /*
    [1] 증감연산자 : 단항연산자(항이 1개인 연산자)
    - 증가(++), 감소(--) 연산자 : 변수의 앞이나 뒤에 작성

    ex) let num;
    num++ : num이 가지고 있는 값을 연산에 적용한 뒤에 1을 증가
            계산을 하거나 출력을 할 경우 num값이 적용되고
            그 이후에 사용되는 num에 +1을 하면 된다.

    ++num : num이 가지고 있는 값에 1을 증가한 뒤에 연산에 적용
    */

    let num = 1;

    console.log(num);       // 예상값 : 1
    console.log(num++);     // 예상값 : 1
    console.log(num);       // 예상값 : 2

    let num1 = 7;
    let num2 = 2;

    let result1 = ++num1 + ++num2;
    console.log(result1);   // 예상값 : 11
    console.log(num1);      // 예상값 : 8
    console.log(num2);      // 예상값 : 3

    // 위에 계산 이어서
    let result2 = num1++ + num2++;
    console.log(result2);   // 예상값 : 11
    console.log(num1);      // 예상값 : 9
    console.log(num2);      // 예상값 : 4

    let num3 = 10;
    let num4 = 20;

    let result3 = num3++ + ++num4;
    console.log(num3++);    // 예상값 : 11
    console.log(num3);      // 예상값 : 12
    console.log(num4);      // 예상값 : 21

</script>
