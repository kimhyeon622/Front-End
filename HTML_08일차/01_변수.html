<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="kimhyeon">
    <meta name="date" content="2022.09.16">
    <meta name="description" content="자바스크립트에서 변수를 사용해보자">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>변수(variable)</title>
</head>
<body>
    <div class="div4">ABC</div>
</body>

<script>
    // 변수(variable) : 변하는 수(데이터)를 저장하는 곳

    // 한국나이 = 올해 년도 - 태어난 년도 + 1
    var nYear = 2022;
    var myAge = nYear - 2001 + 1;

    console.log("나이 확인");
    console.log(nYear);
    console.log(myAge);

    // 숫자(정수, 실수)
    var num1 = 10;

    // 문자
    var num2 ="10";

    // 논리
    var num3 = true;

    // 자바스크립트에서는 이미 선언 된 변수를 다시 선언할 수 있다.
    var num1 = 20;

    // var : 한번 선언한 변수를 다시 선언 할 수 있다.
    // let : 한번 선언된 변수는 다시 선언 할 수 없다.
    // const : 한번 선언된 변수는 다시 선언 할 수 없다.

    let number1 = 10;
    // let number1 = 10;

    const number2 = 20;

    // var : 변수에 다른 데이터를 재할당(대입) 가능하다
    // let : 변수에 다른 데이터를 재할당(대입) 가능하다
    // const : 변수에 다른 데이터를 재할당 할 수 없다.

    num1 = 30;
    console.log("num1 : " +num1);

    number1 = 100;
    console.log("number1 : "+number1);

    // number2 = 200;
    console.log("number2 : "+number2);

    // var : 재선언 가능, 재할당(대입) 가능
    // let : 재선언 불가, 재할당(대입) 가능
    // const : 재선언 불가, 재할당(대입) 불가
    
    
    // 데이터 타입 확인
    console.log("num1 : " +num1 + ", num1의 데이터 타입 : " + typeof(num1));
    console.log("num2 : " +num2 + ", num2의 데이터 타입 : " + typeof(num2));
    console.log("num3 : " +num3 + ", num3의 데이터 타입 : " + typeof(num3));

    // num4와 num5의 데이터와 데이터타입 확인하기
    var num4 = num1 > 30;
    var num5 = num1 > 10;

    console.log("num4 : " +num4 + ", num4의 데이터 타입 : " + typeof(num4));
    console.log("num5 : " +num5 + ", num5의 데이터 타입 : " + typeof(num5));

    // boolean타입 : 참(true)과 거짓(false)를 판별하기 위한 데이터 타입

    // sceipt에서 작업한 내용을 body(html)에 출력하기
    document.write("웹페이지에 출력됩니다!");
    document.write("<br/><h1>num1 : " +num1 + ", num1의 데이터 타입 : " + typeof(num1)+"<h1/>");
    document.write("<br/><h1>num2 : " +num2 + ", num2의 데이터 타입 : " + typeof(num2)+"<h1/>");
    document.write("<br/><h1>num3 : " +num3 + ", num3의 데이터 타입 : " + typeof(num3)+"<h1/>");

    // 변수 이름 설정
    // [1] 카멜(낙타) 표기법 사용 : 시작은 소문자, 다른 뜻의 단어가 나타나면 대문자(첫글자만)
    // ex) 학생번호 = 학생(stu) + 번호(num) => stuNum
    // var stuNum = 1;
    
    // [2] 영문자, 숫자 특수문자( 언더바(_), 달러($)만 사용가능)
    // var nam#e = "in";
    var n_ame = "cho";
    // var nam!e = "ri";
    var na$me = "ya";

    // [3] 변수명은 숫자로 시작할 수 없다.
    // var 1a2 = 1;
    var _23 = 3;
    var a12 = 5;

    // [4] 변수명은 예약어(var, document, console 등)는 사용할 수 없다.
    // var var = 10;

    // var console = 10;       // 값 : 10, 타입 : number
    var document = "문서";  // 값 : 문서, 타입 : string

    // console.log로 console과 document의 값과 타입을 확인하시오.
    console.log("console : "+ console + ", console 데이터 타입 : " + typeof(console));
    console.log("document : "+ document + ", document 데이터 타입 : " + typeof(document));


</script>

</html>
