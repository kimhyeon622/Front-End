<body>

</body>

<script>
    // [3] 비교(관계)연산자 - 이항연산자
    // 부등호를 사용해서 크거나 같다, 작거나 같다, 같다, 다르다, 작다, 크다
    // 결과는 true / false로 표현되는 논리형(boolean)타입을 갖는다.

    let num1 = 7;
    let num2 = 2;
    let result;

    result = num1 > num2;   // 결과 :
    console.log("num1 > num2의 결과 : "+result);

    // num1 이 작다
    result = num1 < num2;   // 결과 :
    console.log("num1 < num2의 결과 : "+result);

    // num1이 크거나 같다
    result = num1 >= num2;   // 결과 :
    console.log("num1 >= num2의 결과 : "+result);

    // num1이 작거나 같다
    result = num1 <= num2;   // 결과 :
    console.log("num1 <= num2의 결과 : "+result);

    // num1과 num2가 같다
    result = num1 == num2;   // 결과 :
    console.log("num1 == num2의 결과 : "+result);

    // num1과 num2가 다르다
    result = num1 != num2;   // 결과 :
    console.log("num1 != num2의 결과 : "+result);









</script>
</html>
